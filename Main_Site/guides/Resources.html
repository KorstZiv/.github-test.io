<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний 2040World</title>
    <link rel="stylesheet" href="../assets/css/res_style.css">
</head>
<body>

    <header>
        <h2 class="clan-title-fire">Сайт является собственностью клана Legion 2040</h2>
        <h1>База знаний 2040World</h1>
    </header>

    <div class="welcome-text">
        <p>В мире 2040 есть множество ресурсов...</p>
    </div>

    <main>
        <div class="left-panel">
            <!-- Раздел ресурсов -->
            <section id="resources">
                <h2>Ресурсы</h2>
                <div class="resource-grid" id="resources-grid"></div>
            </section>

            <!-- Раздел мобов -->
            <section id="mobs">
                <h2>Мобы</h2>
                <div class="resource-grid" id="mobs-grid"></div>
            </section>

            <!-- Раздел руды -->
            <section id="ores">
                <h2>Руда</h2>
                <div class="resource-grid" id="ores-grid"></div>
            </section>
        </div>

        <div class="right-panel" id="right-panel">
            <div class="right-panel-content">
                <!-- Иконки и названия будут отображаться здесь -->
            </div>
        </div>
    </main>

    <script>
        const data = {
            resources: [
                { name: 'Lithium Ore', image: '../assets/images/Lithium_Ore.png' },
                { name: 'Quartz', image: '../assets/images/Quartz.png' },
                { name: 'Rare Earth Elements', image: '../assets/images/Rare_Earth_Elements.png' },
                { name: 'Magnetite', image: '../assets/images/Magnetite.png' },
                { name: 'Robotic Module', image: '../assets/images/Robotic_Module.png' },
                { name: 'Energy Crystal', image: '../assets/images/Energy_Crystal.png' },
                { name: 'Photon Gel', image: '../assets/images/Photon_Gel.png' },
                { name: 'Plasma Condensate', image: '../assets/images/Plasma_Condensate.png' },
                { name: 'Organic Polymers', image: '../assets/images/Organic_Polymers.png' },
                { name: 'Biological Extract', image: '../assets/images/Biological_Extract.png' },
                { name: 'Genetically-Modified Enzymes', image: '../assets/images/Genetically_Modified_Enzymes.png' },
                { name: 'Heat Regulating Glands', image: '../assets/images/Heat_Regulating_Glands.png' },
                { name: 'Protein Fiber', image: '../assets/images/Protein_Fiber.png' },
                { name: 'Radioactive Isotopes', image: '../assets/images/Radioactive_Isotopes.png' },
                { name: 'Epic Shard', image: '../assets/images/Epic_Shard.png' },
                { name: 'Iron Ore', image: '../assets/images/Iron_Ore.png' },
                { name: 'Rare Shard', image: '../assets/images/Rare_Shard.png' },
                { name: 'Uncommon Shard', image: '../assets/images/Uncommon_Shard.png' },
                { name: 'Exotic Spores', image: '../assets/images/Exotic_Spores.png' },
                { name: 'Nanofibers', image: '../assets/images/Nanofibers.png' }
            ],
            mobs: [
                { name: 'Лицензионный Аватар', image: '../assets/images/Лицензионный_Аватар.png' },
                { name: 'Серый Аватар', image: '../assets/images/Серый_Аватар1.png' },
                { name: 'Улитка', image: '../assets/images/Улитка.png' },
                { name: 'Горилла', image: '../assets/images/Горилла.png' },
                { name: 'Жаба', image: '../assets/images/Жаба.png' },
                { name: 'Баран', image: '../assets/images/Баран.png' }
            ],
            ores: [
                { name: 'Камень Синий', image: '../assets/images/Камень_Синий.png' },
                { name: 'Камень Жёлтый', image: '../assets/images/Камень_Жёлтый.png' },
                { name: 'Камень Фиолетовый', image: '../assets/images/Камень_Фиолетовый.png' },
                { name: 'Камень Зелёный', image: '../assets/images/Камень_Зелёный.png' },
                { name: 'Камень Тёмный', image: '../assets/images/Камень_Тёмный.png' }
            ]
        };

        function generateGrid(sectionId, items) {
            const grid = document.getElementById(sectionId);
            items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('resource-item');
                div.onmouseover = () => showInRightPanel([item.image], item.name);
                div.onmouseout = clearRightPanel;

                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                div.appendChild(img);

                const p = document.createElement('p');
                p.textContent = item.name;
                div.appendChild(p);

                grid.appendChild(div);
            });
        }

        generateGrid('resources-grid', data.resources);
        generateGrid('mobs-grid', data.mobs);
        generateGrid('ores-grid', data.ores);

        function showInRightPanel(images, title) {
            const rightPanelContent = document.querySelector('.right-panel-content');
            rightPanelContent.innerHTML = '';

            images.forEach((image) => {
                const panelItem = document.createElement('div');
                panelItem.className = 'right-panel-item';

                const imgElement = document.createElement('img');
                imgElement.src = image;

                panelItem.appendChild(imgElement);

                const titleElement = document.createElement('p');
                const imageName = image.split('/').pop().replace('.png', '').replace(/_/g, ' ');
                titleElement.textContent = imageName;
                panelItem.appendChild(titleElement);

                rightPanelContent.appendChild(panelItem);
            });
        }

        function clearRightPanel() {
            document.querySelector('.right-panel-content').innerHTML = '';
        }
    </script>

</body>
</html>
