<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аватары - База знаний 2040World</title>
    <link rel="stylesheet" href="../assets/css/res_style.css">
    <style>
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .avatar-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .avatar-item:hover {
            background-color: #444;
        }
        .resource-list {
            list-style-type: none;
            padding: 0;
        }
        .resource-item {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .mob-ore-list {
            display: none;
            margin-left: 20px;
        }
        .mob-ore-item {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-button">
        <img src="../assets/images/home_icon.png" alt="Домой" class="home-icon">
    </a>

    <header>
        <h2 class="clan-title-fire">Аватары 2040World</h2>
        <h1>База знаний 2040World</h1>
    </header>

    <div class="welcome-text">
        <p>Аватары - это ваше воплощение в мире 2040. Они обладают уникальными способностями и характеристиками. Выберите своего аватара мудро, ведь от него зависит ваш игровой опыт.</p>
    </div>

    <main>
        <div class="left-panel">
            <h2>Виды аватаров</h2>
            <div class="avatar-grid" id="avatar-grid"></div>
        </div>

        <div class="right-panel" id="right-panel">
            <div class="right-panel-content">
                <!-- Информация об аватаре будет отображаться здесь -->
            </div>
        </div>
    </main>

    <script>
        const avatarData = [
            { name: "Зелёный Аватар", image: "../assets/images/Avatars/Зелёный_Аватар.png", resources: ["Lithium Ore", "Quartz", "Rare Earth Elements"] },
            { name: "Синий Аватар", image: "../assets/images/Avatars/Синий_Аватар.png", resources: ["Magnetite", "Robotic Module", "Energy Crystal"] },
            { name: "Фиолетовый Аватар", image: "../assets/images/Avatars/Фиолетовый_Аватар.png", resources: ["Photon Gel", "Plasma Condensate", "Organic Polymers"] },
            { name: "Красный Аватар", image: "../assets/images/Avatars/Красный_Аватар.png", resources: ["Biological Extract", "Genetically-Modified Enzymes", "Exotic Spores"] },
            { name: "Жёлтый Аватар", image: "../assets/images/Avatars/Жёлтый_Аватар.png", resources: ["Heat Regulating Glands", "Protein Fiber", "Nanofibers"] },
            { name: "Оранжевый Аватар", image: "../assets/images/Avatars/Оранжевый_Аватар.png", resources: ["Radioactive Isotopes", "Uncommon Shard", "Rare Shard"] }
        ];

        const resourceData = {
            // Здесь нужно добавить данные о ресурсах, мобах и руде из гайда Ресурсы
            // Пример:
            "Lithium Ore": { mobs: ["Камень_Синий"], ores: ["Камень_Синий"] },
            // ... добавьте остальные ресурсы
        };

        function generateAvatarGrid() {
            const grid = document.getElementById('avatar-grid');
            avatarData.forEach(avatar => {
                const div = document.createElement('div');
                div.classList.add('avatar-item');
                div.innerHTML = `<img src="${avatar.image}" alt="${avatar.name}" style="width:100px;height:100px;"><p>${avatar.name}</p>`;
                div.onmouseover = () => showAvatarInfo(avatar);
                grid.appendChild(div);
            });
        }

        function showAvatarInfo(avatar) {
            const rightPanel = document.querySelector('.right-panel-content');
            rightPanel.innerHTML = `
                <h3>${avatar.name}</h3>
                <img src="${avatar.image}" alt="${avatar.name}" style="width:200px;height:200px;">
                <h4>Необходимые ресурсы:</h4>
                <ul class="resource-list">
                    ${avatar.resources.map(resource => `
                        <li class="resource-item" onmouseover="showMobsAndOres('${resource}')" onmouseout="hideMobsAndOres('${resource}')">
                            ${resource}
                            <div class="mob-ore-list" id="${resource.replace(/\s+/g, '-')}-list"></div>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        function showMobsAndOres(resource) {
            const listElement = document.getElementById(`${resource.replace(/\s+/g, '-')}-list`);
            if (resourceData[resource]) {
                listElement.innerHTML = `
                    ${resourceData[resource].mobs.map(mob => `<img src="../assets/images/${mob}.png" alt="${mob}" class="mob-ore-item" style="width:50px;height:50px;">`).join('')}
                    ${resourceData[resource].ores.map(ore => `<img src="../assets/images/${ore}.png" alt="${ore}" class="mob-ore-item" style="width:50px;height:50px;">`).join('')}
                `;
                listElement.style.display = 'block';
            }
        }

        function hideMobsAndOres(resource) {
            const listElement = document.getElementById(`${resource.replace(/\s+/g, '-')}-list`);
            listElement.style.display = 'none';
        }

        window.onload = generateAvatarGrid;
    </script>
</body>
</html>
