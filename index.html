<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний 2040World клана Legion 2040</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Кнопка для открытия/закрытия панели -->
    <button class="toggle-btn" id="toggle-btn" onclick="toggleMenu()">&#9776;</button>

    <!-- Боковая панель -->
    <div id="sidebar" class="sidebar">
        <div class="menu">
            <h2>Категории</h2>
            <ul>
                <li><a href="Guides/Resources.html">Ресурсы</a></li>
                <li><a href="#">Мобы</a></li>
                <li><a href="#">Руда</a></li>
                <li><a href="#">Оружие</a></li>
                <li><a href="#">Броня</a></li>
                <li><a href="#">Промышленность</a></li>
                <li><a href="#">Карты</a></li>
            </ul>
        </div>
    </div>

    <header>
        <h1>База знаний 2040World клана <span class="highlight">Legion 2040</span></h1>
        <input type="text" placeholder="Найди меня...">
    </header>

    <section class="welcome-section">
        <div class="welcome-message">
            <h2>Добро пожаловать в базу знаний World2040</h2>
            <p>Выберите гайд из списка или используйте строку поиска, чтобы найти интересующую информацию.</p>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            } else {
                sidebar.classList.add('open');
            }
        }
    </script>
</body>
</html>
